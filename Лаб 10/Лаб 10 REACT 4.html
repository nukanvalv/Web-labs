<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const TrafficLight = () => {
      const [currentColor, setCurrentColor] = React.useState("red");

      React.useEffect(() => {
        const timer = setInterval(() => {
          setCurrentColor((prevColor) => {
            if (prevColor === "red") return "yellow";
            if (prevColor === "yellow") return "green";
            if (prevColor === "green") return "red";
          });
        }, 1000);

        return () => {
          clearInterval(timer);
        };
      }, []);

      return (
        <div>
          <div style={{ backgroundColor: currentColor, width: "100px", height: "100px" }}></div>
        </div>
      );
    };

    ReactDOM.render(<TrafficLight />, document.getElementById("root"));
  </script>
</body>
</html>
